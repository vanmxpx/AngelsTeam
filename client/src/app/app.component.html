<mat-toolbar class="in-body">
    <div class="toolbar-content">
        <div class="title">
            <div class="logo">
                <img src="./assets/images/logo.png">
            </div>  
            <section class="mat-typography title-text">
                <h1>ANGELS</h1>
                <p>TECHNICAL ANALYTICS</p>
            </section>
            <button mat-button routerLink="/home" routerLinkActive="active" >Home</button>  
            <button *ngIf="adminMode" mat-button routerLink="/admin" routerLinkActive="active" >Admin</button>  
        </div>

        <div class="profile-buttons">
            <button mat-button (click)="openDialog()"> <mat-icon>account_circle</mat-icon>Log In</button>
        </div>  
    </div>
</mat-toolbar>

<div class="container">
    <router-outlet></router-outlet>
</div>
