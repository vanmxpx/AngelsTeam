<div class="container">
    <mat-drawer-container class="example-container">
        <mat-drawer mode="side" opened="true">
            <mat-nav-list>
                <a mat-list-item (click)="state = sub"><mat-icon>book</mat-icon>Подписки</a>
                <a mat-list-item (click)="state = sign"><mat-icon>assignment</mat-icon>Сигналы</a>
                <a mat-list-item><mat-icon>build</mat-icon> Настройки</a>
            </mat-nav-list>
        </mat-drawer>
        <mat-drawer-content>
                <div *ngIf="state == sign">Not Hello</div>
            <subs *ngIf="state == sub"></subs>

        </mat-drawer-content>
    </mat-drawer-container>
</div>
